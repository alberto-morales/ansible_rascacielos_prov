---
- name: Ansible SDK I
  hosts: localhost
  connection: local
  gather_facts: false

  pre_tasks:

    - name: Include Pre-Tasks
      include_tasks: pretasks.yml

  tasks:

    - name: Debug SDK Base Dir
      debug:
        var: base_dir

    - name: Debug SDK Common
      debug:
        var: common

    - name: Debug SDK Secrets
      debug:
        var: secrets

- name: "Ansible | List all known variables and facts I"
  debug:
    var: hostvars[inventory_hostname]

  roles:
    - role: postgreSQL_server
      sdk_action: create

- name: Ansible SDK II
  hosts: scrappers
  gather_facts: true

  tasks:
    - name: "Ansible | List all known variables and facts II"
      debug:
        var: hostvars[inventory_hostname]

    - name: Debug SDK Base Dir
      debug:
        var: base_dir

    - name: Debug SDK Common
      debug:
        var: common

    - name: Debug SDK Secrets
      debug:
        var: secrets

  roles:
    - role: geerlingguy.postgresql
      become: yes